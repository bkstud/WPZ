        <h1>Tymczasowy formularz do tworzenia egzaminów</h1>

<div id="start">
    <form id="start_form">
        <table>
            <tr>
                <td><label for="username_input">Username</label></td>
                <td><input type="text" id="username_input" name="username" placeholder="username" required/></td>
            </tr>
            <tr>
                <td><label for="password_input">Password</label></td>
                <td><input type="password" id="password_input" name="password" placeholder="password" required/></td>
            </tr>
        </table>
        <br/>
        <button type="submit" class="btn1">Start</button>
    </form>
</div>
<div id="exam_div" style="display: none;">
<form name="exam">
    <div style="display: flex;">

        <table style="flex: 1;">
            <tr>
                <td><label>Exam title</label></td>
                <td> <input type="text" name="exam_title" placeholder="Exam title" required/> </td>
            </tr>

            <tr>
                <td><label>Max approaches</label></td>
                <td><input type="number" min="0" name="exam_title"/> </td>
            </tr>

            <tr>
                <td> <label>Start time</label> </td>
                <td><input type="datetime-local" name="start_time"/></td>
            </tr>

            <tr>
                <td><label>End time</label></td>
                <td><input type="datetime-local" name="end_time"/></td></td>
            </tr>

        </table>
        <div>
            <button type="submit" class="btn1">POST_EXAM</button>
        </div>
        
    </div>
    
</form>
